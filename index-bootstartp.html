<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contoh Halaman Bootstrap</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Selamat Datang di Halaman Bootstrap</h1>
    <p>Ini adalah contoh penggunaan Bootstrap untuk membuat halaman web yang responsif dan menarik.</p>
    <button type="button" class="btn btn-primary">Klik Saya</button>

    <div class="row">
      <div class="col-md-6">
        <h2>Kolom Kiri</h2>
        <p>Konten kolom kiri.</p>
      </div>
      <div class="col-md-6">
        <h2>Kolom Kanan</h2>
        <p>Konten kolom kanan.</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
